<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">
                    Ürün Ekle
                </h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün adı">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId">Kategori adı</label>
                        <div class="form-group">

                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="unitsInStock">Stok sayısı</label>
                        <div class="form-group">
                            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok adedi">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice"><B>Birim fiyatı</B></label>
                        <div class="form-group">
                            <input type="number" id="uintPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı">
                        </div>
                    </div>

                    <div class="card-footer">
                        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
